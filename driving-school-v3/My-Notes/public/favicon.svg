<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main note shape -->
  <rect 
    x="15" 
    y="10" 
    width="70" 
    height="80" 
    rx="6" 
    fill="url(#noteGradient)" 
    filter="url(#shadow)"
  />
  
  <!-- Folded corner -->
  <path 
    d="M 85 10 L 85 30 L 65 10 Z" 
    fill="#fbbf24"
  />
  <path 
    d="M 65 10 L 85 30 L 65 30 Z" 
    fill="#b45309"
    opacity="0.3"
  />
  
  <!-- Lines representing text -->
  <rect x="25" y="35" width="50" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="47" width="40" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="59" width="45" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="25" y="71" width="30" height="4" rx="2" fill="white" opacity="0.9"/>
</svg>
