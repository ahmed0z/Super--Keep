<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility on different backgrounds -->
  <circle cx="256" cy="256" r="256" fill="white"/>
  
  <!-- Main note shape -->
  <rect 
    x="96" 
    y="56" 
    width="320" 
    height="400" 
    rx="24" 
    fill="url(#noteGradient)" 
    filter="url(#shadow)"
  />
  
  <!-- Folded corner -->
  <path 
    d="M 416 56 L 416 136 L 336 56 Z" 
    fill="#fbbf24"
  />
  <path 
    d="M 336 56 L 416 136 L 336 136 Z" 
    fill="#b45309"
    opacity="0.3"
  />
  
  <!-- Lines representing text -->
  <rect x="136" y="180" width="240" height="20" rx="10" fill="white" opacity="0.95"/>
  <rect x="136" y="224" width="200" height="20" rx="10" fill="white" opacity="0.95"/>
  <rect x="136" y="268" width="220" height="20" rx="10" fill="white" opacity="0.95"/>
  <rect x="136" y="312" width="160" height="20" rx="10" fill="white" opacity="0.95"/>
  <rect x="136" y="356" width="180" height="20" rx="10" fill="white" opacity="0.95"/>
</svg>
